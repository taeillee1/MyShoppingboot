<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<!--<dependency>-->
<!--    <groupId>org.thymeleaf.extras</groupId>-->
<!--    <artifactId>thymeleaf-extras-springsecurity5</artifactId>-->
<!--</dependency> 이의존성을 추가해주어야 sec를 사용가능-->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a href="/"><img src="https://images.squarespace-cdn.com/content/v1/60ab159597a1d73ddad49db3/1621835290703-JKLW2VO2Z3ESSFMRE1UB/%EC%9E%84%EB%B8%8C%EB%A0%88%EC%9D%B4%EC%8A%A4%EA%B5%90%ED%9A%8C+%EB%A1%9C%EA%B3%A0+%28%EB%B0%B0%EA%B2%BD+%EC%97%86%EB%8A%94%29.png"
                alt="My Image" style="width:60px; height:60px;">&nbsp;&nbsp;&nbsp;&nbsp;</a>
        <a class="navbar-brand" href="/">TShop</a>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2   mt-lg-0">
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/item/new">상품 등록</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/items">상품 관리</a>
                </li>
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <!--                    isAnonymous는 익명사용자를 의미한다-->
                    <a class="nav-link" href="/members/login">로그인</a>
                </li>
                <div class="dropdown form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()">
                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                        카테고리
                    </button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#">상의</a>
                        <a class="dropdown-item" href="#">Link 2</a>
                        <a class="dropdown-item" href="#">Link 3</a>
                    </div>
                </div>

            </ul>
            <form class="form-inline my-2 my-lg-0" th:action="@{/}" method="get">
<!--                <span sec:authentication="name" class="text-white">사용자</span>-->
<!--                <span sec:authentication="principal.username" class="text-black">사용자</span>-->
                <div class="dropdown form-inline my-2 my-lg-0" sec:authorize="isAuthenticated()">
                    <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
                        회원관리
                    </button>
                    <div class="dropdown-menu">
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/cart">장바구니</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/orders">구매이력</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <!-- isAuthenticated 어떤 권한이던 상관없이 인증된사람이면 나옴-->
                            <a class="nav-link" href="/members/logout">로그아웃</a>
                        </li>
                    </div>
                </div>
                <input name="searchQuery" class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light" type="submit"><img src="https://cdn-icons-png.flaticon.com/512/71/71403.png" height ="30" width="30" /></button>
            </form>
        </div>
    </nav>
</div>

</html>
